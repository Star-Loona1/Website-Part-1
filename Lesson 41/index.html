<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav{
            overflow: hidden;
            background-color: lavenderblush;
        }
        .topnav a:hover{
            background-color: navajowhite;
            color: midnightblue;
        }
        .topnav a.active{
            background-color: khaki;
            color: black;
        }
        .topnav a{
            font-size: 17px;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            float: left;
            color: hotpink;
        }
    </style>
</head>
<body>
    <h2>Website Part 1</h2>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Contact_Us</a>
    </div>

    <section>
        <img class="mySlides" src="https://hpj.com/wp-content/uploads/2024/09/iStock-1319163336.jpg" height="500px">

        <img class="mySlides" src="https://assets.oakshotels.com/image/upload/q_auto,f_auto/media/minor/oaks/images/blog/2023/winter-holidays/header---winter-wonders_-5-reasons-to-keep-travelling-in-winter.png?h=50%25&w=100%25" height="500px">
    </section>

    <script>
        var myIndex = 0;
        carousel();

        function carousel(){
            var i;
            var x = document.getElementsByClassName("mySlides");
            for(i = 0; i < x.length; i++){
                x[i].style.display = "none";
            }
            myIndex++;
            if(myIndex > x.length){myIndex = 1}
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
        
    </script>
</body>
</html>
